<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>

<body class="">

    <div class="h-screen flex flex-col items-center justify-center">
        <p class="" 
        id="pokemonInfo">Name: ID: Type:
        </p>

        <img class="w-[25ch]"
        id="pokemonImage" alt="Pokémon Image" >

        <div class="grid gap-1">
            <input class="outline-none border-4 border-gray-600 text-center" 
            id="pokemonInput" placeholder="Enter Pokémon name..." required>

            <button class="inline-block outline-none border-4 border-gray-600 transition duration-300 delay-50 
            hover:scale-105" 
            id="searchBtn">Search</button>
        </div>
    </div>

</body>
</html>
